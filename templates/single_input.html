<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Strategy AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-section {
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result-content {
            line-height: 1.6;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Chess Strategy AI</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter chess username (e.g., hikaru, magnus)" />
                <button onclick="startAnalysis()">Analyze</button>
            </div>
            <p style="text-align: center; color: #666; margin: 0;">
                Works with Chess.com and Lichess usernames
            </p>
        </div>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Starting analysis...</div>
            <div id="currentStep" class="step" style="display: none;"></div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let eventSource = null;

        function startAnalysis() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            // Show progress section
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // Disable button
            document.querySelector('button').disabled = true;

            // Start analysis
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                currentSession = data.session_id;
                startProgressStream(data.session_id);
            })
            .catch(error => {
                showError('Failed to start analysis: ' + error.message);
            });
        }

        function startProgressStream(sessionId) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/stream/${sessionId}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateProgress(data);
                
                if (data.status === 'completed' || data.status === 'error' || data.status === 'timeout') {
                    eventSource.close();
                    document.querySelector('button').disabled = false;
                    
                    if (data.status === 'completed' && data.result) {
                        showResult(data.result);
                    } else if (data.error) {
                        showError(data.error);
                    }
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                document.querySelector('button').disabled = false;
                showError('Connection lost. Please try again.');
            };
        }

        function updateProgress(data) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const currentStep = document.getElementById('currentStep');
            
            progressFill.style.width = data.progress + '%';
            progressText.textContent = `Progress: ${data.progress}%`;
            
            if (data.current_step) {
                currentStep.textContent = data.current_step;
                currentStep.style.display = 'block';
            }
        }

        function showResult(result) {
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            // Convert markdown-like formatting to HTML
            const html = result
                .replace(/##\s*(.*)/g, '<h2>$1</h2>')
                .replace(/###\s*(.*)/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
            
            document.getElementById('resultContent').innerHTML = html;
        }

        function showError(error) {
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultContent').innerHTML = `<div class="error">‚ùå ${error}</div>`;
        }

        // Allow Enter key to start analysis
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });
    </script>
</body>
</html>
